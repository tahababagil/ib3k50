<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Price Predictor</title>
  <style>
    /* Global styles and body spacing */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    /* Center the container and make it responsive */
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 800px;
      margin: 0 auto;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Grid layout for the form */
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 15px;
    }
    /* Ensure individual form groups display their label and input vertically */
    .form-group {
      display: flex;
      flex-direction: column;
    }
    .form-group label {
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    /* Make elements span the full width of the grid */
    .full-width {
      grid-column: 1 / -1;
    }
    /* Button styles spanning full width */
    button {
      grid-column: 1 / -1;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Result message styling */
    #result {
      grid-column: 1 / -1;
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    #quality {
      grid-column: 1 / -1;
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    /* On smaller screens, switch to one column */
    @media (max-width: 600px) {
      form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Given a set of properties, our model suggests a score for the quality of wine and suggests a pricetag</h2>
    <form method="POST">
      <!-- Wine Type spans full width -->
      <div class="form-group full-width">
        <label for="wineType">Wine Type</label>
        <input type="text" id="wineType" name="wineType" required>
      </div>
      <div class="form-group">
        <label for="fixedAcidity">Fixed Acidity</label>
        <input type="number" id="fixedAcidity" name="fixedAcidity" step="any" required>
      </div>
      <div class="form-group">
        <label for="volatileAcidity">Volatile Acidity</label>
        <input type="number" id="volatileAcidity" name="volatileAcidity" step="any" required>
      </div>
      <div class="form-group">
        <label for="citricAcid">Citric Acid</label>
        <input type="number" id="citricAcid" name="citricAcid" step="any" required>
      </div>
      <div class="form-group">
        <label for="residualSugar">Residual Sugar</label>
        <input type="number" id="residualSugar" name="residualSugar" step="any" required>
      </div>
      <div class="form-group">
        <label for="chlorides">Chlorides</label>
        <input type="number" id="chlorides" name="chlorides" step="any" required>
      </div>
      <div class="form-group">
        <label for="freeSulfurDioxide">Free Sulfur Dioxide</label>
        <input type="number" id="freeSulfurDioxide" name="freeSulfurDioxide" step="any" required>
      </div>
      <div class="form-group">
        <label for="totalSulfurDioxide">Total Sulfur Dioxide</label>
        <input type="number" id="totalSulfurDioxide" name="totalSulfurDioxide" step="any" required>
      </div>
      <div class="form-group">
        <label for="density">Density</label>
        <input type="number" id="density" name="density" step="any" required>
      </div>
      <div class="form-group">
        <label for="pH">pH</label>
        <input type="number" id="pH" name="pH" step="any" required>
      </div>
      <div class="form-group">
        <label for="sulphates">Sulphates</label>
        <input type="number" id="sulphates" name="sulphates" step="any" required>
      </div>
      <div class="form-group">
        <label for="alcohol">Alcohol</label>
        <input type="number" id="alcohol" name="alcohol" step="any" required>
      </div>
      <button type="submit">Calculate</button>
    </form>
    {% if quality is not none %}
      <div id="quality">
        Predicted quality of wine : {{ quality }}/5
      </div>
    {% endif %}
    {% if price is not none %}
      <div id="result">
        Suggested Price for wine: â‚¬{{ price }}
      </div>
    {% endif %}
  </div>
</body>
</html>
