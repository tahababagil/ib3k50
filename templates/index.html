<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our model suggests a price for a wine </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 400px; /* Increased width to accommodate the extra field */
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wine Price Predictor</h2>
    <form method="POST">
      <div class="form-group">
        <label for="wineType">Wine Type</label>
        <input type="text" id="wineType" name="wineType" required>
      </div>
      <div class="form-group">
        <label for="fixedAcidity">Fixed Acidity</label>
        <input type="number" id="fixedAcidity" name="fixedAcidity" step="any" required>
      </div>
      <div class="form-group">
        <label for="volatileAcidity">Volatile Acidity</label>
        <input type="number" id="volatileAcidity" name="volatileAcidity" step="any" required>
      </div>
      <div class="form-group">
        <label for="citricAcid">Citric Acid</label>
        <input type="number" id="citricAcid" name="citricAcid" step="any" required>
      </div>
      <div class="form-group">
        <label for="residualSugar">Residual Sugar</label>
        <input type="number" id="residualSugar" name="residualSugar" step="any" required>
      </div>
      <div class="form-group">
        <label for="chlorides">Chlorides</label>
        <input type="number" id="chlorides" name="chlorides" step="any" required>
      </div>
      <div class="form-group">
        <label for="freeSulfurDioxide">Free Sulfur Dioxide</label>
        <input type="number" id="freeSulfurDioxide" name="freeSulfurDioxide" step="any" required>
      </div>
      <div class="form-group">
        <label for="totalSulfurDioxide">Total Sulfur Dioxide</label>
        <input type="number" id="totalSulfurDioxide" name="totalSulfurDioxide" step="any" required>
      </div>
      <div class="form-group">
        <label for="density">Density</label>
        <input type="number" id="density" name="density" step="any" required>
      </div>
      <div class="form-group">
        <label for="pH">pH</label>
        <input type="number" id="pH" name="pH" step="any" required>
      </div>
      <div class="form-group">
        <label for="sulphates">Sulphates</label>
        <input type="number" id="sulphates" name="sulphates" step="any" required>
      </div>
      <div class="form-group">
        <label for="alcohol">Alcohol</label>
        <input type="number" id="alcohol" name="alcohol" step="any" required>
      </div>
      <button type="submit">Predict Wine Price</button>
    </form>
    {% if price is not none %}
      <div id="result">
        Predicted Wine Price: ${{ price }}
      </div>
    {% endif %}
  </div>
</body>
</html>
