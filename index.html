<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wine Price Predictor</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 350px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Wine Price Predictor</h2>
    <div class="form-group">
      <label for="fixedAcidity">Fixed Acidity</label>
      <input type="number" id="fixedAcidity" name="fixedAcidity" step="any">
    </div>
    <div class="form-group">
      <label for="volatileAcidity">Volatile Acidity</label>
      <input type="number" id="volatileAcidity" name="volatileAcidity" step="any">
    </div>
    <div class="form-group">
      <label for="citricAcid">Citric Acid</label>
      <input type="number" id="citricAcid" name="citricAcid" step="any">
    </div>
    <div class="form-group">
      <label for="residualSugar">Residual Sugar</label>
      <input type="number" id="residualSugar" name="residualSugar" step="any">
    </div>
    <div class="form-group">
      <label for="chlorides">Chlorides</label>
      <input type="number" id="chlorides" name="chlorides" step="any">
    </div>
    <div class="form-group">
      <label for="freeSulfurDioxide">Free Sulfur Dioxide</label>
      <input type="number" id="freeSulfurDioxide" name="freeSulfurDioxide" step="any">
    </div>
    <div class="form-group">
      <label for="totalSulfurDioxide">Total Sulfur Dioxide</label>
      <input type="number" id="totalSulfurDioxide" name="totalSulfurDioxide" step="any">
    </div>
    <div class="form-group">
      <label for="density">Density</label>
      <input type="number" id="density" name="density" step="any">
    </div>
    <div class="form-group">
      <label for="pH">pH</label>
      <input type="number" id="pH" name="pH" step="any">
    </div>
    <div class="form-group">
      <label for="sulphates">Sulphates</label>
      <input type="number" id="sulphates" name="sulphates" step="any">
    </div>
    <div class="form-group">
      <label for="alcohol">Alcohol</label>
      <input type="number" id="alcohol" name="alcohol" step="any">
    </div>
    <button id="predictBtn">Predict Wine Price</button>
    <div id="result"></div>
  </div>

  <script>
    document.getElementById("predictBtn").addEventListener("click", function() {
      // Collect values from the input fields
      const data = {
        fixedAcidity: parseFloat(document.getElementById("fixedAcidity").value),
        volatileAcidity: parseFloat(document.getElementById("volatileAcidity").value),
        citricAcid: parseFloat(document.getElementById("citricAcid").value),
        residualSugar: parseFloat(document.getElementById("residualSugar").value),
        chlorides: parseFloat(document.getElementById("chlorides").value),
        freeSulfurDioxide: parseFloat(document.getElementById("freeSulfurDioxide").value),
        totalSulfurDioxide: parseFloat(document.getElementById("totalSulfurDioxide").value),
        density: parseFloat(document.getElementById("density").value),
        pH: parseFloat(document.getElementById("pH").value),
        sulphates: parseFloat(document.getElementById("sulphates").value),
        alcohol: parseFloat(document.getElementById("alcohol").value)
      };

      // Send AJAX POST request to main.py
      fetch("http://127.0.0.1:5000/main.py", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        document.getElementById("result").innerText = "Predicted Wine Price: $" + result.price;
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById("result").innerText = "An error occurred. Please try again.";
      });
    });
  </script>
</body>
</html>
